<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/253828a4b7.js" crossorigin="anonymous"></script>

</head>
<body>
    


    <section>
        <main>
            <div class="row">
                <div class="col-md-4 bg text-center bg-black text-white py-4">
                    <div>
                        <h3>BILLIONAIRE</h3>
                        <P>DIARY</P>
                        <div class="btn-grp">
                            <button>Add a user</button>
                             <span>(Randomly)</span>
                        </div>
                        <div class="btn-grp">
                            <button>Double Money</button>
                        </div>
                        <div class="btn-grp">
                            <button>Sort By Rank</button>
                            <span>(Decending)</span>
                        </div>
                        <div class="btn-grp">
                            <button>Calculate Entire Wealth</button>
                        </div>
                        <img src="./images/icons/divider.png" class="img-fluid" alt="">
                        <div class="btn-grp">
                            <button >Richest by industry</button>
                            <span>(Technology)</span>
                        </div>
                        <div class="btn-grp">
                            <button>Richest by states</button>
                            <span>(Texas)</span>
                        </div>
                    </div>
                </div>
            <!-- table -->
                <div class="table-data col-md-8 m-0 p-0">
                    <div class="table-container">
                        <div class="table-nav d-flex justify-content-between align-items-center">
                            <input type="text" placeholder="search">
                           <div class="img">
                            <img src="./images/logo/logo1.png" class="img-fluid" alt="">
                           </div>
                        </div>
                        <h1 class="table-title">
                            Hello, User!
                        </h1>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                  <tr class="table-Head">
                                    <th scope="col">Person</th>
                                    <th scope="col">Citizenship</th>
                                    <th scope="col">Industry</th>
                                    <th scope="col">Rank</th>
                                    <th scope="col">Wealth</th>
                                  </tr>
                                </thead>
                                <tbody id="tableBodyData">
                                  
                                </tbody>
                                
                            </table>
                        </div>
                          <div class="table-footer">
                            <div class="d-flex justify-content-between table-footerContent">
                                <h5>Total</h5>
                                <p>$<span id="totalAmount"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- table end -->

           </div>
        </main>
    </section>


    <!-- modal -->

  
  <!-- Modal -->
  <div  class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- modal end -->
